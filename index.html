<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Webpack Sample Project</title>
    <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #app{
        position: relative;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<div id='app'></div>
<script>
    function setContent(){
        var meta= document.getElementsByTagName('meta')[0];
        var dpr = window.devicePixelRatio;
        var deviceWidth = document.documentElement.clientWidth;
        meta.content = 'width='+ deviceWidth*dpr+',initial-scale='+1/dpr;

    }

    function setHtml() {
        var newStyle = document.createElement('style');
        document.documentElement.firstElementChild.appendChild(newStyle);
        var dpr = window.devicePixelRatio;
        var fontSize = document.documentElement.clientWidth*dpr/10;
        newStyle.innerHTML = 'html{font-size:'+10+'px}';
    }
    window.onload = function () {
//        setContent();
        setHtml();
    }
</script>
<script src="./public/bundle.js"></script>
</body>

</html>
